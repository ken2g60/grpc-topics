syntax = "proto3";

package calculator;

option go_package = "/proto/gen;mainpb";

service Calculator {
    rpc Add(AddRequest) returns (AddResponse);
    rpc GenerateFibonacci(FibonacciRequest) returns (stream FibonacciResponse);     // server streaming RPC
    rpc SendNumbers(stream NumberRequest) returns (NumberResponse);    // client streaming RPC
    rpc Chat(stream ChatMessage) returns (stream ChatMessage);  // bidirectional streaming RPC
}

message ChatMessage {
    string message = 1;
}

message NumberRequest {
    int32 number = 1;
}

message NumberResponse {
    int32 number = 1;
    int32 sum = 2;
}

message AddRequest { 
    int32 a = 1;
    int32 b = 2;
}

message AddResponse {
    int32 sum = 1;
}

message FibonacciRequest {
    int32 n = 1;
}

message FibonacciResponse {
    int32  number = 1;
}